<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #total-sales {
            color: green;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales">Loading...</div>
    </div>
    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(data) {
            const lines = data.split('\n').slice(1); // Skip header
            let totalSales = 0;

            lines.forEach(line => {
                const columns = line.split(',');
                const sales = parseFloat(columns[1]); // Assuming sales are in the second column
                if (!isNaN(sales)) {
                    totalSales += sales;
                }
            });

            return totalSales;
        }

        async function displayTotalSales() {
            const csvData = await fetchData();
            const totalSales = parseCSV(csvData);
            document.getElementById('total-sales').innerText = `$${totalSales.toFixed(2)}`;
        }

        displayTotalSales();
    </script>
</body>
</html>
